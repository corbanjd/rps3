<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <div class="blinking">
        ROCK, PAPER, SCISSORS
        </div>

    </h1>

    <div class="scores">
        <div class="playerScoreTitle">
            <h1>
                Player Score:
            </h1>
            <div class="playerScore">
                    <h1>0
                    
                    </h1>
            </div>
        </div>

        <div class="ComputerScoreTitle">
            <h1>
                Computer Score:
            </h1>
            <div class="computerScore">
                <h1>
                    0
                </h1>

            </div>
        </div>
    </div>


    <div class="stats">
        <div class="round">
                Round: 0
        </div>
        <div class="playerChoice">
        Player Selection: _____
        </div>
        <div class="computerChoice">
        Computer Selection: _____
        </div>
    </div>

    <div class="winner">
        <h1>
       Who's Going to win?
        <!--WINNER WINNER CHICKEN DINNER, YOU WON!-->
        <!--LOOKS LIKE A DRAW, PARTNER.-->
        </h1>
    </div>


    <div class="selectTitle">
        <h2>
        SELECT
    </h2>
    </div>


    <div class="RPS">
        <div class="rock">
       <p class="rockText">ROCK</p>
        </div>

        <div class="paper">
       <p class ="paperText">PAPER</p>
        </div>

        <div class="scissors">
            
            <p class ="scissorsText">SCISSORS</p>
        </div>
    </div>

    <div class="playAgain">


    </div>

    <div class="insert">
        Please insert one token
    </div>
    
</body>
</html>
